<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Livres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #343a40;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .table {
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .table th {
      background-color: #007bff;
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
    }

    .table td {
      text-align: center;
      font-size: 0.95rem;
      color: #495057;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 0.3rem;
      transition: transform 0.3s;
    }

    .btn-warning:hover {
      transform: scale(1.1);
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 0.3rem;
      transition: transform 0.3s;
    }

    .btn-danger:hover {
      transform: scale(1.1);
    }

    .container {
      padding: 2rem;
      margin-top: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>


<body>
<div th:replace="~{navbar::navbar}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Liste des Livres</h1>
    <a th:href="@{/book/add}" class="btn btn-primary mb-3">Ajouter un Livre</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Description</th>
            <th>Date de Publication</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.publishedDate}"></td>
            <td>
                <a th:href="@{/book/update/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
