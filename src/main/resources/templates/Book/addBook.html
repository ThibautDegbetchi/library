<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Livre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
  }1

  .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
  }

  h1 {
      text-align: center;
      color: #333;
  }

  .form-group {
      margin-bottom: 15px;
  }

  label {
      font-weight: bold;
      color: #555;
  }

  input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  textarea {
      resize: vertical;
      height: 150px;
  }

  .btn-submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
  }

  .btn-submit:hover {
      background-color: #45a049;
  }

</style>
<body>
<div class="container">
  <h1>Ajouter un Nouveau Livre</h1>
  <form action="/add-book" method="POST">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" name="title" required placeholder="Entrez le titre du livre">
    </div>
    <div class="form-group">
      <label for="author">Auteur</label>
      <input type="text" id="author" name="author" required placeholder="Entrez l'auteur du livre">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" required placeholder="Entrez la description du livre"></textarea>
    </div>
    <div class="form-group">
      <label for="publishedDate">Date de Publication</label>
      <input type="date" id="publishedDate" name="publishedDate" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn-submit">Ajouter le Livre</button>
    </div>
  </form>
</div>
</body>
</html>
